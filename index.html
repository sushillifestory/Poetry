<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Awakening - Poetry Book</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        .book {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            perspective: 2000px;
            position: relative;
        }

        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 1s;
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .nav-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .nav-button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="book">
        <div class="page" id="page1">
            <img src="https://github.com/user-attachments/assets/0c286998-e596-42f8-baec-9e45b33bc88b" alt="Poem Background 1">
        </div>
        <div class="page hidden" id="page2">
            <img src="https://github.com/user-attachments/assets/7be258dc-3daa-42a0-a7f9-606482236844" alt="Poem Background 2">
        </div>
        <div class="page hidden" id="page3">
            <img src="https://github.com/user-attachments/assets/54a20935-b52b-499c-bd86-34c9aacd6341" alt="Poem Background 3">
        </div>
        <div class="page hidden" id="page4">
            <img src="https://github.com/user-attachments/assets/12df911d-f48c-4d66-9b2f-bd1dce15e550" alt="Poem Background 4">
        </div>
        <div class="page hidden" id="page5">
            <img src="https://github.com/user-attachments/assets/396b480f-55c8-47b2-bee2-04d6ef77e38b" alt="Poem Background 5">
        </div>
        <div class="page hidden" id="page6">
            <img src="https://github.com/user-attachments/assets/527abb25-3b46-424d-b324-cfe5cee10604" alt="Poem Background 6">
        </div>
        <div class="page hidden" id="page7">
            <img src="https://github.com/user-attachments/assets/099f7077-7997-4d46-b398-269ed15f382e" alt="Poem Background 7">
        </div>
        <div class="page hidden" id="page8">
            <img src="https://github.com/user-attachments/assets/56ac451c-d4cd-4dc6-992f-2a7e404dfba5" alt="Poem Background 8">
        </div>
    </div>
    <button class="nav-button" onclick="prevPage()">&#8592; Prev</button>
    <button class="nav-button" onclick="nextPage()">Next &#8594;</button>

    <script>
        let currentPage = 1;
        const totalPages = 8; // Total number of pages

        function nextPage() {
            if (currentPage < totalPages) {
                document.getElementById('page' + currentPage).classList.add('hidden');
                currentPage++;
                document.getElementById('page' + currentPage).classList.remove('hidden');
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                document.getElementById('page' + currentPage).classList.add('hidden');
                currentPage--;
                document.getElementById('page' + currentPage).classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
